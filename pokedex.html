<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pokémon</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokédex</h1>
            <a class="pokedexLink" href="index.html">Back</a>
        </header>
        <main>
            <div class="pokedex-card">
                <script>    
                    for (var i = 0; i < 1009; i++) {
                        let pokeId = i;
                        fetch ('https://pokeapi.co/api/v2/pokemon/' + pokeId)
                        .then(result => result.json())
                        .then(pokemon => {
                            console.log(pokemon);
                            const gridDiv = document.createElement('div');
                            gridDiv.classList.add('pokedex-grid');
                            const pokemonDiv = document.createElement('div');
                            pokemonDiv.classList.add('pokedex-card');
                            const name = document.createElement('p');
                            name.innerHTML = pokemon.name;
                            const id = document.createElement('p');
                            id.innerHTML = pokemon.id;
                            const image = document.createElement('img');
                            image.src = pokemon.sprites.front_default;
                            pokemonDiv.appendChild(name);
                            pokemonDiv.appendChild(id);
                            pokemonDiv.appendChild(image);
                            document.body.appendChild(pokemonDiv);
                            
                            });
                        };            
                </script>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2021 Pokémon. © 1995-2021 Nintendo/Creatures Inc./GAME FREAK inc. TM, ® and Pokémon character names are trademarks of Nintendo.</p>
    </footer>
</body>
</html>
